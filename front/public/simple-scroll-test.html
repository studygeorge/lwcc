<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Test - Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            overflow-y: auto !important;
            overflow-x: hidden;
            height: auto;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            border-bottom: 2px solid #333;
        }
        
        .section:nth-child(1) { background: #1a1a1a; }
        .section:nth-child(2) { background: #2a2a2a; }
        .section:nth-child(3) { background: #3a3a3a; }
        .section:nth-child(4) { background: #4a4a4a; }
        .section:nth-child(5) { background: #5a5a5a; }
    </style>
</head>
<body>
    <div class="section">Секция 1 - Прокрути вниз ↓</div>
    <div class="section">Секция 2</div>
    <div class="section">Секция 3</div>
    <div class="section">Секция 4</div>
    <div class="section">Секция 5 - Конец</div>
    
    <script>
        let wheelCount = 0;
        window.addEventListener('wheel', (e) => {
            wheelCount++;
            if (wheelCount <= 5) {
                console.log(`Wheel event ${wheelCount}:`, e.deltaY);
            }
        });
        
        console.log('Page loaded. Document height:', document.body.scrollHeight);
        console.log('Window height:', window.innerHeight);
        console.log('Should scroll:', document.body.scrollHeight > window.innerHeight);
    </script>
</body>
</html>
